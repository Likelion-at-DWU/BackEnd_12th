<h1>Model form을 이용한 새 글 작성 페이지</h1>
<form action="" method="POST" enctype="multipart/form-data">
    <!-- enctype : 파일 저장 폼에 사용하는 인코딩 타입-->
    {% csrf_token %}
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}  <!-- .as_p 는 p 태그가 감싸진 것처럼 해줌 / .as_ul은 ul 태그가 감싸진 것처럼 보임 -->
            </table>
            <input type="submit" value="새 글 작성하기">
        </form>      
    </div> <br>
</form>
